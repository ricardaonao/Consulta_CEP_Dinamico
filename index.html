<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP Dinâmico</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    
</head>
<body>

    <h1>Consulta CEP Dinâmicamente</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="CEP">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
                <small>0000-000</small>
            </div>
            <div class="form-group">
                <label for="Logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro"></input>
                <small>Rua.</small>
            </div>
            <div class="form-group">
                <label for="Bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small>Bairro</small>
            </div>
            <div class="form-group">
                <label for="Localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade">
                <small>Cidade</small>
            </div>
            <div class="form-group">
                <label for="UF">UF</label>
                <input type="text" class="form-control" id="uf">
                <small>Estado(UF)</small>
            </div>
        </form>
    </div>
    
    <script src="src/js/main.js"></script>
</body>
</html>
